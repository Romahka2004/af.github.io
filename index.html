<!DOCTYPE html>
<html>  
    <head> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Revalia&family=Roboto&display=swap" rel="stylesheet">      
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Revalia&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/CSS" href="style.css">
        <title>Сайт-визитка</title>
        <script src="jquery-3.5.1.min.js"></script>

    </head>
    
    <body>
       
        <header>
            <div class="wrapper">
                    <div class="header_wrapper">
                        <div  class="header_logo">
                        <h1 id='header_logo'>BAR-Proj</h1>
                        </div>


                        <div class="header_menu">

                
                        <a href="#intro" class="menu_item">ГЛАВАНОЕ</a>
                        <a href="#about" class="menu_item">ОБ АВТОРЕ</a>
                        <a href="#proc" class="menu_item">РАБОТЫ</a>
                        <a href="#projects" class="menu_item">ПРОЦЕССЫ</a>
                        <a href="#send" class="menu_item">КОНТАКТЫ</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="intro" id="intro"> 
                <div class="intro_left">
                    <img class="intro_img" src="bar.jpg" alt="INTRO"> 
                </div>
                <div class="intro_right">
                    <h1 id="myTitle" class="intro_title">
                        Игровые сервера
                    </h1>
                    <p class="intro_text">
                        Мы поможем вам в трудной ситуации!
                    </p>
                    <button id="myButton" class="intro_button">Написать мне</button>
                    <div id="myModal" class="modal">
                        <div id = "MyContent" class="modal_content">
                         <div id="myClose" class="close">&times;</div>  
                         <div class="send_wrapper">
                
                            <h1 class="modal_title">Нужна помощь?</h1>
                            
                            <form>
                                <div class="send_form"id="end">
                                    <div>
                                        <input type="text" class="form1 formstyle" placeholder="Ваше имя">
                                        <input type="e-mail" class="form2 formstyle" placeholder="Вашь e-mail"> 
                                    </div>
                                    <textarea cols="30" rows="10" class="form3 formstyle" placeholder="Ваш вопрос"></textarea>
                                    <button id="myModalButton" class="modal_button">Отправить</button>
    
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
                
            </section>
            
        
        
            <section class="about"id="about">
                <div class="wrapper">
                    <div class="about_wrapper">
                     <div class="about_block">
                         <h2 id='about_title' class="about_title">Обо мне</h2>
                         
                         

                         

                     </div>   
                    </div>
                </div>
            </section>
            <section class="projects"id="projects">
                <div class="wrapper">
                    <div class="projects_wrapper">
                    <div class="projects_block">
                        <img class="nn1_img" src="numbers_item.svg">
                        <img class="nn2_img" src="numbers_item.svg">
                        <img class="nn3_img" src="numbers_item.svg">
                        <img class="nn4_img" src="numbers_item.svg">
                        <img class="nn5_img" src="numbers_item.svg"> 
                        <img class="nn6_img" src="numbers_item.svg">
                    </div>

                    </div>
                </div>

            </section>
            <section class="skills">
                <div class="wrapper">
                    <div class="skills_wrapper"> 
                    <div class="skills_left">
                            <h3 class="skills_title">Мои навыки</h3>
                            <h4 class="skill skill_1">Комуникабильность</h4>
                            <h5 class="skill skill_2">Знание языка html</h5>
                            <h6 class="skill skill_3">Владение Photoshop</h6>
                    </div>
                    <div class="skills_right">
                        <img src="intro_steam — копия.png" alt="my_photo" class="skills_img">
                    </div>

                    </div>
                </div>





            <section class="process"id="proc">
            
                
                    <div class="wrapper">
                        <div class="process_wrapper">
                            <div class="process_block">
                                <h1 class="process_title">КАК Я РАБОТАЮ</h1>
                                <p class="process_text">
                                   Помощь с игровыми серверами и создание сайтов
                                </p>
                                
                            </div>
                                <div class="process_video.sz">
                                    <video src="cs.mp4" class="process_video" controls="controls"></video>
                                    
                                </div>
                        </div>
                    </div>
            </section>

            <section class="send"id="send">
                <div class="wrapper">
                    <div class="send_wrapper">
                
                        <h1 class="send_title">Хотите веб-сайт?</h1>
                        <p class="send_text">&times;_&times;</p>
                        <form>
                            <div class="send_form">
                                <div>
                                    <input type="text" class="form1 formstyle" placeholder="Ваше имя">
                                    <input type="e-mail" class="form2 formstyle" placeholder="Вашь e-mail"> 
                                </div>
                                <textarea cols="30" rows="10" class="form3 formstyle" placeholder="Сообщение"></textarea>
                                <button type="button" class="send_button">Отправить</button>


                        </form>
                        </div>
                    </div>
                </div>


            </section>
            <section>
                <div class="gallery">
                  <div class="gallery_str">
                        <a href="bh.png" class="lightzoom">
                        <img src="bh.png" alt="Картинка1" class="gallery_img">
                        </a>
                        <a href="bh2.png" class="lightzoom">
                       <img src="bh2.png" alt="Картинка2" class="gallery_img">
                        </a>
                        <a href="bh3.png" class="lightzoom">
                       <img src="bh3.png" alt="Картинка1" class="gallery_img">
                        </a>
                        <a href="bh1.png" class="lightzoom">
                       <img src="bh1.png" alt="Картинка2" class="gallery_img">
                        </a>
                    </div> 
                        
                   
                </div>
            </section>


            
        </main>
        <link rel="stylesheet" href="lightzoom/style.css">
        <script src="lightzoom/lightzoom.js"></script>
        <script>jQuery('.lightzoom').lightzoom({speed:400, viewTitle:true, isOverlayClickClosing:true, isEscClosing:true, overlayOpacity:0.9});</script>
        <script src="myscript.js"></script>
    </body>  


</html>
